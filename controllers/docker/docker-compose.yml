services:
    alice-agent:
        command: ['alice --port 8030 --aip 10']
        build:
            context: https://github.com/hyperledger/aries-cloudagent-python.git#main
            dockerfile: ./docker/Dockerfile.demo
        ports:
            - 8030-8037:8030-8037
        networks:
            - aca
        environment:
            - RUNMODE=${RUNMODE}
            - DOCKERHOST=${DOCKERHOST}
            - LEDGER_URL=${LEDGER_URL}
            - GENESIS_URL=${GENESIS_URL}
        tty: true
    # Controllers
    dao-controller:
        build:
            context: ../dao-controller/
            args:
                - RUNMODE=${RUNMODE}
                - DAO_AGENT_HOST=${DAO_AGENT_HOST}
        ports:
            - 9031:80
        networks:
            - aca
        depends_on:
            - alice-agent
networks:
    aca: