<div class="container">
    <div class="row">
        <div class="col">
            <a class="nav-item nav-link" routerLink="/" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">Home</a>
        </div>
        <div *ngFor="let lnk of this.componentLinks" class="col">
            <a  class="nav-item nav-link" [routerLink]="lnk.url"
                routerLinkActive="active">{{ lnk.label }}</a>
        </div>
    </div>
</div>
